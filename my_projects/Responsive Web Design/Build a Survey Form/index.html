<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Survey Form">
    <meta name="author" content="Evgeniy Pilipenko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css" />
    <title>Survey-form</title>
    </head>
<body>
    <div id="wrapper">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform<p>
    <form id="survey-form" action="#" method="post">
        <label id="name-label">
            <p>Name</p>
            <input type="text" class="name" id="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label">
            <p>Email</p>
            <input type="email" class="email" id="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label">
            <p>Age(optional) </p>
            <input type="number" class="age" id="number" min="3" max="120" placeholder="Age" required>
        </label>
        <fieldset>
            <legend>Which option best describes your current role?</legend>
                <select name="dropdown" id="dropdown">
                    <option value="" selected="true" disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                    </select>
    </fieldset>
    </label>
    <label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input name="radio" type="radio" value="Definitely" >
        <text>Definitely</text>
        <br>
        <input name="radio" type="radio" value="Maybe" >
        <text>Maybe</text>
        <br>
        <input name="radio" type="radio" value="Not sure" >
        <text>Not sure</text>
    </label>
    <br>
    <fieldset>
      <legend>What is your favorite feature of freeCodeCamp?</legend>
      <select name="" id="">
                    <option value="" selected="true" disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
      </select>
    </fieldset>

    <label>
        <legend>What would you like to see improved? <br><i>(Check all that apply)</i></legend>
        <input type="checkbox" name="Front-end Projects" value="Front-end Projects"> <span>Front-end Projects</span>
        <br> 
        <input type="checkbox" name="Back-end Projects" value="Back-end Projects"> <span> Back-end Projects 
        </span> 
        <br> 
        <input type="checkbox" name="Data Visualization" value="Data Visualization"> 
        <span>Data Visualization</span>
        <br> 
        <input type="checkbox" name="Challenges" value="Challenges">
        <span>Challenges</span>
        <br> 
        <input type="checkbox" name="Open Source Community" value="Open Source Community"> 
        <span>Open Source Community</span>
        <br> 
        <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms"> 
        <span>Gitter help rooms</span>
        
        <br> 
        <input type="checkbox" name="Videos" value="Videos"> 
        <span>Videos</span>
        
        <br> 
        <input type="checkbox" name="City Meetups" value="City Meetups"> 
        <span>City Meetups</span>
        
        <br> 
        <input type="checkbox" name="Wiki" value="Wiki"> 
        <span>Wiki</span>
        
        <br> 
        <input type="checkbox" name="Forum" value="Forum"> 
        <span>Forum</span>        
        <br> 
        <input type="checkbox" name="Additional Courses" value="Additional Courses"> 
        <span>Additional Courses Projects</span>
        
    </label><legend>Any comments or suggestions?</legend>
<div>
    <textarea name="text" cols="40" rows="5" placeholder="Enter your comment here...">
    </textarea>
    <button type="submit" id="submit">Submit</button>
</div>      
   
    </form>
    </div>
    
</body>
</html>
